[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=360000"
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src https:; script-src 'self' 'unsafe-inline' d33wubrfki0l68.cloudfront.net https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/; connect-src 'self'; img-src 'self' avatars.githubusercontent.com https://www.gstatic.com data:; style-src 'self' 'unsafe-inline' https://www.gstatic.com; font-src 'self' https://fonts.gstatic.com data:; manifest-src 'self';form-action 'self';frame-src https://www.google.com/recaptcha/;object-src 'none'; base-uri 'none'"
    Referrer-Policy = "strict-origin"
    Feature-Policy = "vibrate 'none'; microphone 'none'; camera 'none'; speaker 'none';"

[[redirects]]
  from = "https://keen-montalcini-f453b2.netlify.com/*"
  to = "https://www.doneops.com/:splat"
  status = 301
  force = true

[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  YARN_VERSION = "1.22.0"
  YARN_FLAGS = "--no-ignore-optional"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
